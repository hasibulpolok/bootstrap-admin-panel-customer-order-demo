<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <div class="table">
            <div class="container">
                <div class="container-fluid">
                    <h1>Admin Panel - StyleHive</h1>
                    <table class="table table-success table-hover table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col">Customer id</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Customer Phone</th>
                                <th scope="col">Customer Action</th>
                                <th scope="col">Order status</th>
                                <th scope="col">Accept Order</th>
                                <th scope="col">Cancel Order</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Polok</td>
                                <td>01765967395</td>
                                <td>
                                    <div class="btn btn-warning"><i class="bi bi-pen"></i></div>
                                    <div class="btn btn-success"><i class="bi bi-envelope-open"></i></div>
                                    <div class="btn btn-danger"><i class="bi bi-trash"></i></div>
                                </td>
                                <td class="text-danger">Pending</td>
                                <td class="text-success"><i class="bi bi-check2-square"></i></td>
                                <td class="text-danger"><i class="bi bi-x-circle"></i></td>

                            </tr>
                            <tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Bappi</td>
                                <td>01354897612</td>
                                <td>
                                    <div class="btn btn-warning"><i class="bi bi-pen"></i></div>
                                    <div class="btn btn-success"><i class="bi bi-envelope-open"></i></div>
                                    <div class="btn btn-danger class=" btn btn-primary data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"><i class="bi bi-trash"></i></div>
                                </td>
                                <td class="text-danger">Pending</td>
                                <td class="text-success"><i class="bi bi-check2-square"></i></td>
                                <td class="text-danger"><i class="bi bi-x-circle"></i></td>
                            </tr>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Ridu</td>
                                <td>01457896325</td>
                                <td>
                                    <div class="btn btn-warning"><i class="bi bi-pen"></i></div>
                                    <div class="btn btn-success"><i class="bi bi-envelope-open"></i></div>
                                    <div class="btn btn-danger"><i class="bi bi-trash"></i></div>
                                </td>
                                <td class="text-danger">Pending</td>
                                <td class="text-success"><i class="bi bi-check2-square"></i></td>
                                <td class="text-danger"><i class="bi bi-x-circle"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete order?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure want to delete ? </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="footer container">
        <div class="container-fluid">
            <footer class="text-center text-white bg-secondary sticky-bottom  ">@StyleHive-Admin Panel</footer>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
