<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <main class="py-4">
        <div class="container">
            <h1 class="mb-4">Admin Panel - StyleHive</h1>

            <table class="table table-success table-hover table-striped text-center align-middle">
                <thead>
                    <tr>
                        <th scope="col">Customer id</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Phone</th>
                        <th scope="col">Customer Action</th>
                        <th scope="col">Order status</th>
                        <th scope="col">Accept Order</th>
                        <th scope="col">Cancel Order</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Polok</td>
                        <td>01765967395</td>

                        <td class="d-flex gap-2 justify-content-center">
                            <button type="button" class="btn btn-warning btn-sm js-edit">
                                <i class="bi bi-pen"></i>
                            </button>
                            <button type="button" class="btn btn-success btn-sm js-message">
                                <i class="bi bi-envelope-open"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm js-delete" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>

                        <td class="fw-semibold js-status text-danger">Pending</td>

                        <td>
                            <button type="button" class="btn btn-outline-success btn-sm js-accept">
                                <i class="bi bi-check2-square"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm js-cancel">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Bappi</td>
                        <td>01354897612</td>

                        <td class="d-flex gap-2 justify-content-center">
                            <button type="button" class="btn btn-warning btn-sm js-edit">
                                <i class="bi bi-pen"></i>
                            </button>
                            <button type="button" class="btn btn-success btn-sm js-message">
                                <i class="bi bi-envelope-open"></i>
                            </button>

                            <!-- âœ… FIXED: proper modal trigger button -->
                            <button type="button" class="btn btn-danger btn-sm js-delete" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>

                        <td class="fw-semibold js-status text-danger">Pending</td>

                        <td>
                            <button type="button" class="btn btn-outline-success btn-sm js-accept">
                                <i class="bi bi-check2-square"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm js-cancel">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td>Ridu</td>
                        <td>01457896325</td>

                        <td class="d-flex gap-2 justify-content-center">
                            <button type="button" class="btn btn-warning btn-sm js-edit">
                                <i class="bi bi-pen"></i>
                            </button>
                            <button type="button" class="btn btn-success btn-sm js-message">
                                <i class="bi bi-envelope-open"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm js-delete" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>

                        <td class="fw-semibold js-status text-danger">Pending</td>

                        <td>
                            <button type="button" class="btn btn-outline-success btn-sm js-accept">
                                <i class="bi bi-check2-square"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm js-cancel">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete order?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <p class="mb-0">Are you sure you want to delete this order?</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="footer container">
        <div class="container-fluid">
            <footer class="text-center text-white bg-secondary py-2 sticky-bottom">@StyleHive-Admin Panel</footer>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
